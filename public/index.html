<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadiro Assignment</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Assignment for Quadiro Technologies</h1>

    <!-- Login and Register Section -->
    <div id="auth-section">
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="error"></p>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>

        <!-- Registration Form -->
        <div id="register-section" style="display:none;">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                <select id="register-role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                  </select>
                <button type="submit">Register</button>
            </form>
            <p id="register-error" class="error"></p>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <!-- Admin Section -->
    <div id="admin-section" style="display:none;">
        <h2>Admin Dashboard</h2>
        <p>Total Cars: <span id="total-cars">0</span></p>
        <div id="car-management">
            <h3>Manage Cars</h3>
            <form id="car-form">
                <label for="car-name">Car Name:</label>
                <input type="text" id="car-name" required>
                <label for="car-year">Manufacturing Year:</label>
                <input type="number" id="car-year" required>
                <label for="car-price">Price:</label>
                <input type="number" id="car-price" required>
                <button type="submit">Add Car</button>
            </form>
            <div id="car-list">
                <h3>Car List</h3>
                <ul id="cars"></ul>
            </div>
        </div>
    </div>
    <div id="update-car-section" style="display:none;">
        <h2>Update Car</h2>
        <form id="update-car-form">
            <input type="hidden" id="update-car-id">
            <label for="update-car-name">Car Name:</label>
            <input type="text" id="update-car-name" required>
            <label for="update-car-year">Manufacturing Year:</label>
            <input type="number" id="update-car-year" required>
            <label for="update-car-price">Price:</label>
            <input type="number" id="update-car-price" required>
            <button type="submit">Update Car</button>
        </form>
    </div>
    

    <!-- User Section -->
    <div id="user-section" style="display:none;">
        <h2>Cars List</h2>
        <ul id="user-cars"></ul>
    </div>

    <script src="./script/scripts.js"></script>
</body>
</html>
